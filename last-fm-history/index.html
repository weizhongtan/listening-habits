<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Last.fm History</title>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <button class="btn btn-default"> generate for a username: </button>
  <input class="username" type="text">
  <div id="list-wrapper">
    <ul class="list">
    </ul>
  </div>
  <div class="template" style="display: none">
    <li id="list-template">
    </li>
  </div>
  <template class="mustache-template">
    <div class="item-container {{colourYear}}">
      <div class="date-container {{colourMonth}}">
        <h3> {{displayDate}} </h3>
      </div>
      <div class="img-container">
        <a href="{{url}}">
          <img src="{{imgUrl}}">
        </a>
        <!--<img src="{{imgUrl2}}">
      <img src="{{imgUrl3}}">-->
      </div>
      <div class="artist-container">
        <h3>
          <a href="{{url}}"> {{artist}} </a> - {{playcount}} plays </h3>
        <p> {{genre}} </p>
      </div>
    </div>
  </template>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js'></script>
  <script src="js/index.js"></script>
</body>

</html>
